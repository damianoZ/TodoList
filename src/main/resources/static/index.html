<body>
    <div id="container">
        <h1>TODO LIST</h2>
            <div class="input-group mb-3">
                <input type="text" id="task-content" maxlength="50" class="form-control btn-lg"
                    placeholder="Wrtite something you have to do">
                <div id="options">
                    <select id="categories-list" style="height: 140%;">
                        <option value="">Generic</option>
                    </select>
                </div>
                <button id="task-add-button" class="btn btn-warning" type="button">+</button>
            </div>
            <div id="tasks-list" class="text-position">
            </div>
            <div id="delete-all">
                <div>                <span id="task-done"></span>
                <span>/</span>
                <span id="task-counter"></span></div>
                <div><button class="btn btn-warning" type="button">Delete All</button></div>
            </div>
         
            
    </div>
    <script src="toDoList.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
